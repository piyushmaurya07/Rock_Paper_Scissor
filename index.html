<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissor</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <h1 id="game">Rock Paper Scissor</h1>
    <div class="score">
      <p class="score-elements">Player</p>
      <input type="text" class="score-display" readonly>
    </div>
    <div class="score">
      <p class="score-elements">Computer</p>
      <input type="text" class="score-display" readonly>
    </div>
    <div>
      <p>Moves left : <input type="text" class="score-display" readonly></p>
    </div>
    <div>
      <button class="btn" onclick="player_play('Rock')">Rock</button>
      <button class="btn" onclick="player_play('Paper')">Paper</button>
      <button class="btn" onclick="player_play('Scissor')">Scissor</button>
      <p>Choose your move!</p>
      <div id="restartDiv" style="display: none;">
        <button class="btn" onclick="restartGame()">Restart</button>
      </div>
      <input type="text" id="display" readonly>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
